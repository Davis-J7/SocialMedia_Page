{% extends "base.html" %}

{% block title %}Create New User{% endblock %}
{% block header %}Create New User{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <form action="{{ url_for('create_user') }}" method="POST">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required placeholder="Davis">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required placeholder="Joby">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="davis@example.com">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" class="form-control" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control" placeholder="e.g. Content Producer" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create User</button>
    </form>
</div>
{% endblock %}
