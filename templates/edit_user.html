{% extends "base.html" %}

{% block title %}Edit User{% endblock %}
{% block header %}Edit User: {{ user.name.first }} {{ user.name.last }}{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <form action="{{ url_for('edit_user', user_id=user._id|string) }}" method="POST">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.name.first }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.name.last }}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" value="{{ user.dob }}" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" class="form-control" required>
                <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ user.category }}" required>
        </div>
        
        <div class="action-row" style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="flex: 2;"><i class="fas fa-save"></i> Save Changes</button>
            <a href="{{ url_for('user_profile', user_hex_id=user._id|string) }}" class="btn btn-secondary" style="flex: 1;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
