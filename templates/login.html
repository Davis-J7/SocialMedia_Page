{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block header %}Login to SocialMedia{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" required placeholder="admin@example.com or user email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required placeholder="admin123 or password123">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem;">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary-color); font-weight: 600;">Register here</a>
        </div>
</div>
{% endblock %}
